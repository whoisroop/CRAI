name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install backend deps
        working-directory: "react project/backend"
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint (basic)
        run: echo "No linter configured â€” add flake8/black if desired"

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install and test frontend
        working-directory: "react project/frontend"
        run: |
          if [ -f package.json ]; then npm ci; npm test -- --watchAll=false || true; fi
